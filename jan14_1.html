<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>calculator</title>
    <link rel="stylesheet" href="jan14_1.css" title="" type="" />
        
</head>

<body>
    
<div id="main_container">
    
        <div name="screen" id="screen" align="center">
            <p id="output"></p>
        </div>
    
    
    <div id="buttons_container">
        <table border="0">
            <tr>
                <td colspan="2"><img id="solar" src="solar.png"/>
                </td>
                <td><button class="button" >MRC</button>
                </td>
                <td><button class="button">M-</button></td>
                <td><button class="button">M+</button></td>
            
             </tr>
                <td><button id="on" class="button" >ON</button>
                </td>
                <td><button class="button">Auto</button></td>
                <td><button class="button">corr</button></td>
                <td><button class="button">chk<- </button></td>
                <td><button class="button">chk-></button></td>

            </tr>
           
           </tr>
                <td><button class="button" onclick="concat('7');" >7</button>
                </td>
                <td><button class="button" onclick="concat('8');">8</button></td>
                <td><button class="button" onclick="concat('9');">9</button></td>
                <td><button class="button" onclick="setOperator('-');">-</button></td>
                <td><button class="button">^</button></td>

            </tr>
           
           </tr>
                <td><button class="button" onclick="concat('4')">4</button>
                </td>
                <td><button class="button" onclick="concat('5')">5</button></td>
                <td><button class="button" onclick="concat('6')">6</button></td>
                <td><button class="button" onclick="setOperator('*')">x</button></td>
                <td><button class="button" onclick="setOperator('/')">/</button></td>

            </tr>
           
           </tr>
                <td><button class="button" onclick="concat('1')">1</button>
                </td>
                <td><button class="button" onclick="concat('2')">2</button></td>
                <td><button class="button" onclick="concat('3')">3</button></td>
                <td rowspan="2"><button id="plus" onclick="setOperator('+')">+</button></td>
                <td><button class="button">M+</button></td>
                

            </tr>
           
           </tr>
                <td><button class="button" onclick="concat('0')">0</button>
                </td>
                <td><button class="button" onclick="concat('00')">00</button></td>
                <td><button class="button" onclick="clearAll()">C</button></td>
                
                <td><button class="button" onclick="equals();">=</button></td>

            </tr>
           
        </table>
    </div>
</div>
<script src="jan14_1.js"></script>
</body>
</html>
