<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>calculator</title>
    <link rel="stylesheet" href="jan3_2.css" title="" type="" />
        
</head>

<body>
    
<div id="main_container">
    
        <textarea name="screen" id=screen rows="2" cols="40"></textarea>
    
    
    <div id="buttons_container">
        <table border="0">
            <tr>
                <td colspan="2"><img id="solar" src="solar.png"/>
                </td>
                <td><button class="button" >MRC</button>
                </td>
                <td><button class="button">M-</button></td>
                <td><button class="button">M+</button></td>
            
             </tr>
                <td><button id="on" class="button" >ON</button>
                </td>
                <td><button class="button">Auto</button></td>
                <td><button class="button">corr</button></td>
                <td><button class="button">chk<- </button></td>
                <td><button class="button">chk-></button></td>

            </tr>
           
           </tr>
                <td><button class="button" >7</button>
                </td>
                <td><button class="button">8</button></td>
                <td><button class="button">9</button></td>
                <td><button class="button">%</button></td>
                <td><button class="button">^</button></td>

            </tr>
           
           </tr>
                <td><button class="button" >4</button>
                </td>
                <td><button class="button">5</button></td>
                <td><button class="button">6</button></td>
                <td><button class="button">x</button></td>
                <td><button class="button">/</button></td>

            </tr>
           
           </tr>
                <td><button class="button" >1</button>
                </td>
                <td><button class="button">2</button></td>
                <td><button class="button">3</button></td>
                <td rowspan="2"><button id="plus">+</button></td>
                <td><button class="button">M+</button></td>
                

            </tr>
           
           </tr>
                <td><button class="button" >0</button>
                </td>
                <td><button class="button">00</button></td>
                <td><button class="button">.</button></td>
                
                <td><button class="button">=</button></td>

            </tr>
           
        </table>
    </div>
</div>
</body>
</html>
